<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Dashboard</title>
    <link rel=stylesheet" href="{{ url_for ('static',
        filename='lib/css/bootstrap.min.css') }}">
    <link rel=stylesheet" href="{{ url_for ('static',
        filename='lib/css/keen-dashboards.css') }}">
    <link rel=stylesheet" href="{{ url_for ('static',
        filename='lib/css/dc.css') }}">
    <link rel=stylesheet" href="{{ url_for ('static',
        filename='css/custom.css') }}">
</head>
<body>
<header>
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Pokemon Dashboard</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#pokenav">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <ul class="nav navbar-nav collapse navbar-collapse" id="pokenav">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('teambuilder') }}">Team Builder</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="col-lg-3 col-md-6 col-sm-12">
        {% block paragraph %}
        {% endblock %}
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        {% block graph %}
        {% endblock %}
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12">
        {% block pie %}
        {% endblock %}
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        {% block select1 %}
        {% endblock %}
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        {% block select2 %}
        {% endblock %}
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        {% block data %}
        {% endblock %}
    </div>
</div>
<script src="{{ url_for ('static', filename='lib/js/jquery.min.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/crossfilter.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/d3.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/dc.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/queue.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/keen.min.js') }}"></script>
<script src="{{ url_for ('static', filename='js/graph.js') }}"></script>
</body>
</html>
